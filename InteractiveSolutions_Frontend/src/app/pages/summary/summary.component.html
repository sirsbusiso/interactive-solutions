<div class="content">
  <div class="container">
    <div class="row">
      <aside class="col-sm-4 summary-card">
        <div class="card">
          <article class="card-body">
            <a (click)="logout()" class="float-right" *ngIf="isUserSignedIn"
              >Logout</a
            >
            <h4 class="card-title text-center mb-6 mt-1">Summary</h4>
            <!-- <hr /> -->
            <p style="margin: 10px">
              <a [routerLink]="['/upload']">Upload</a>
            </p>
            <p class="text-danger text-center"></p>
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let document of documents"
              >
                {{ document.fileName }}
                <div class="float-right">
                  <button
                    type="button"
                    class="text-primary"
                    (click)="download('' + document.id, '' + document.fileName)"
                  >
                    <i class="fas fa-download"></i></button
                  >&nbsp;
                  <button
                    type="button"
                    class="text-danger"
                    (click)="delete('' + document.id, '' + document.fileName)"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </li>
            </ul>
          </article>
        </div>
        <!-- card.// -->
      </aside>
    </div>
  </div>
</div>
